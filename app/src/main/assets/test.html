<button onclick="copyStr()">点我复制剪贴板</button>
<script>
    function inviteBtn(){
    var u = navigator.userAgent;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
    if(isAndroid){
      window.androidBridge.getIvUser("123333");
       }
    }
     function copyStr(){
    var save = function (e){
　　　　　　e.clipboardData.setData('text/plain','mengquan1');//下面会说到clipboardData对象
　　　　　　e.preventDefault();//阻止默认行为
　　　　}
　　　　document.addEventListener('copy',save);
　　　　document.execCommand("copy");//使文档处于可编辑状态，否则无效
    }
</script>
</body>
